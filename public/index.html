

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة المحادثة المدرسية</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --success: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --border: #dee2e6;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }

        .header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 20px;
            text-align: center;
        }

        .app-logo {
            width: 100%;
            max-width: 280px;
            height: auto;
            display: block;
            margin: 0 auto 10px auto;
            object-fit: contain;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
            margin-top: 5px;
        }

        .login-form {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        .user-type-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .user-type-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--border);
            background: white;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .user-type-btn:hover {
            border-color: var(--primary);
        }

        .user-type-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .user-type-btn i {
            display: block;
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .alert {
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-error {
            background: #fee;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 10px;
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .password-toggle-group {
            position: relative; 
        }

        .password-toggle-icon {
            position: absolute;
            top: 68%; 
            left: 15px; 
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--gray);
            font-size: 1.1em;
            transition: color 0.2s;
            height: 100%;
            display: flex;
            align-items: center;
            padding-right: 5px;
            z-index: 10;
        }

        .password-toggle-group input {
            padding-left: 40px !important;
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            color: var(--dark);
        }

        .password-toggle-icon:hover {
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="شعار مركز الخيرات" class="app-logo">
            <p>منصة تواصل آمنة </p>
        </div>

        <div class="login-form">
            <div id="errorAlert" class="alert alert-error">
                <i class="fas fa-exclamation-circle"></i> <span id="errorText"></span>
            </div>

            <div class="user-type-selector">
                <button type="button" class="user-type-btn active" data-type="teacher">
                    <i class="fas fa-chalkboard-teacher"></i>
                    أستاذ
                </button>
                <button type="button" class="user-type-btn" data-type="student">
                    <i class="fas fa-user-graduate"></i>
                    طالبة
                </button>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> اسم المستخدم</label>
                    <input type="text" id="username" class="form-control" placeholder="أدخل اسم المستخدم" required>
                </div>

                <div class="form-group password-toggle-group"> <label for="password"><i class="fas fa-lock"></i> كلمة المرور</label>
					<input type="password" id="password" required>
					<i class="fas fa-eye-slash password-toggle-icon" id="togglePassword"></i>
				</div>

                <div class="loading" id="loading">
                    <div class="loading-spinner"></div>
                    <p>جاري تسجيل الدخول...</p>
                </div>

                <button type="submit" class="btn" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> تسجيل الدخول
                </button>
            </form>
        </div>
    </div>

    <script>
        const userTypeButtons = document.querySelectorAll('.user-type-btn');
        let selectedUserType = 'teacher';

        userTypeButtons.forEach(button => {
            button.addEventListener('click', function() {
                userTypeButtons.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                selectedUserType = this.getAttribute('data-type');
            });
        });

		document.addEventListener('DOMContentLoaded', () => {
			const togglePassword = document.getElementById('togglePassword');
			const passwordInput = document.getElementById('password');
			
			if (togglePassword && passwordInput) {
				togglePassword.addEventListener('click', function (e) {
					const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
					passwordInput.setAttribute('type', type);
					this.classList.toggle('fa-eye');
					this.classList.toggle('fa-eye-slash');
				});
			}
		});

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            hideError();
            if (!username || !password) { showError('يرجى ملء جميع الحقول'); return; }
            showLoading(true);
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, userType: selectedUserType })
                });
                const data = await response.json();
                
                if (data.success) {
                    if (data.user.type === 'admin') {
                        sessionStorage.setItem('adminToken', JSON.stringify(data.user));
                        window.location.href = '/admin';
                    } else {
                        localStorage.setItem('user', JSON.stringify(data.user));
                        localStorage.setItem('isLoggedIn', 'true');
                        window.location.href = '/chat';
                    }
                } else {
                    showError(data.error || 'حدث خطأ أثناء تسجيل الدخول');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('حدث خطأ في الاتصال بالخادم');
            } finally {
                showLoading(false);
            }
        });

        function showError(message) {
            const errorAlert = document.getElementById('errorAlert');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorAlert.style.display = 'block';
            document.querySelector('.container').style.animation = 'shake 0.5s ease-in-out';
            setTimeout(() => { document.querySelector('.container').style.animation = ''; }, 500);
        }
        function hideError() { document.getElementById('errorAlert').style.display = 'none'; }
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('loginBtn').style.display = show ? 'none' : 'block';
        }
        const style = document.createElement('style');
        style.textContent = `@keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }`;
        document.head.appendChild(style);
        
        document.getElementById('username').focus();
    </script>
</body>
</html>
